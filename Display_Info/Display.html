<html>
<head>

		<label for="sub">Subject Interest: </label><br>
		<input type="checkbox" id="cone" name="cone" value="one">

		<input type="checkbox" id="tone" name="tone" value="two">

		<input type="checkbox" id="tone" name="tone" value="three">

		</legend>
	</fieldset>

</body>
</html>
