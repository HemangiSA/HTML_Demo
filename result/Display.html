<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Input Form</title>
</head>
<body>
<h2>Selection Form</h2>
<form method="post" action="Info.html">
	<fieldset>
		<legend>Personal Information</legend>
		<label for="name">Full Name: </label><br>
		<input type="text" id="name" name="full" placeholder="Enter full name"><br><br>
		<label for="phn">Phone No: </label><br>
		<input type="number" id="phn" name="phone" placeholder="Enter Phone number"><br><br>
		<label for="one">Choice of courses: Bachelor's</label>
		<input type="radio" name="be" id="one" value="Bachelor's"><br>
		<label for="two">Master's</label>
		<input type="radio" name="me" id="two" value="Master's"><br><br>
		<label for="three">Description: </label><br>
		<textarea id="three" name="add" style="width:200px;height:200px;"></textarea><br><br>
		<label for="cone">Subject Interest: </label><br>
		<input type="checkbox" id="cone" name="cone" value="one">
		<label for="tone">HTML</label><br>
		<input type="checkbox" id="tone" name="tone" value="two">
		<label for="fone">CSS</label><br>
		<input type="checkbox" id="fone" name="fone" value="three">
		<label for="sone">Javascript</label><br>
		<input type="checkbox" id="sone" name="sone" value="four">
		<label for="btn">Bootstrap</label><br><br><br>
		<button type="Submit" id="btn">Submit</button>
	</fieldset>
</form>
</body>
</html>
